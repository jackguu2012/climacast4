
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClimaCast brings accurate weather forecasts and safety information directly from our site.">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <title>Preflight - Home</title>
</head>
<style>
body {
    background-color: #fff;
    font-family: 'Funnel Display', sans-serif;
    align-items: center;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    width: 100%;
    position: relative;
    padding: 10px;
}

.nav-bar-btn {
    color: black;
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
    margin: 10px 5px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
    border-radius: 15px;
}

#logo {
    width: 100px;
    height: auto;
    display: block;
    margin: 10px auto;
}

.main-web-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 100%;
    max-width: 900px;
}

#title {
    font-size: 50px;
    color: #000;
    margin: 10px 0;
    font-weight: bold;
}

.art-1 {
    padding: 20px;
    background-color: #e2e2e2;
    border-radius: 20px;
    margin: 20px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.art-1 img {
    width: 150px;
    border-radius: 20px;
    margin-bottom: 10px;
}

.art-1 div {
    text-align: center;
}

.art-1 h1 {
    font-size: 30px;
}

.art-1 p {
    font-size: 18px;
}

.art-1 a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #000;
    color: white;
    text-decoration: none;
    border-radius: 13px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
}

.art-1 a:hover {
    background-color: #034c8c;
}

footer {
    background-color: #c9e1ff;
    padding: 15px;
    margin-top: 20px;
    font-size: 14px;
    font-weight: bold;
    width: 100%;
    text-align: center;
}

#search-btn {
    margin-top: 10px;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #01233d;
    color: white;
    text-decoration: none;
    border-radius: 13px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out; 
}

.nav-bar-btn:hover {
    background-color: #d3d3d3;
}

a {
    text-decoration: none;
}

/* Responsive Styles */
@media screen and (max-width: 768px) {
    .nav-bar-btn {
        font-size: 14px;
    }
    
    #title {
        font-size: 36px; /* Adjust title size */
    }

    .art-1 h1 {
        font-size: 24px; /* Adjust subtitle size */
    }

    .art-1 p {
        font-size: 16px; /* Adjust paragraph size */
    }
}

@media screen and (max-width: 480px) {
    .nav-bar-btn {
        font-size: 12px;
        padding: 8px;
        border-radius: 10px;
    }

    #title {
        font-size: 28px; /* Further adjust title size */
    }

    .art-1 h1 {
        font-size: 20px; /* Further adjust subtitle size */
    }

    .art-1 p {
        font-size: 14px; /* Further adjust paragraph size */
    }

    #search-in {
        width: 90%; /* Responsive input width */
    }

    #search-btn {
        width: 90%; /* Responsive button width */
    }
}
</style>

    <header>

        </div>

    </header>
    
    <div class="main-web-content">
        <h1 id="title">Testing for ClimaCast</h1>
        <div class="art-1">
            <div>

                <p>Sign up and start testing today!</p>
            </div>
            <a href="https://preflight.climacast.uk/article/sign-up.html">Learn more</a>
        </div>
    </div>

</html>

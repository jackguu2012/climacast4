<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developer Portal - All the tools and updates you need to build with our API and services.">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Developer Portal - Home</title>
</head>
<style>
body {
    background-color: #f0f4ff;
    font-family: 'Funnel Display', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    width: 100%;
    padding: 10px;
}

.nav-bar-btn {
    color: black;
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
    margin: 10px 5px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
    border-radius: 15px;
}

#logo {
    width: 100px;
    height: auto;
    display: block;
    margin: 10px auto;
}

.main-web-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 100%;
    max-width: 900px;
}

#title {
    font-size: 50px;
    color: #1a2a3d;
    margin: 10px 0;
    font-weight: bold;
}

.art-1 {
    padding: 20px;
    padding-top: 3px;
    background-color: #e4eaff;
    border-radius: 20px;
    margin: 20px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
}

.art-1 h2 {
    font-size: 22px;
}

.art-1 p {
    font-size: 17px;
}

footer {
    background-color: #d1e1fc;
    padding: 15px;
    margin-top: 20px;
    font-size: 14px;
    font-weight: bold;
    width: 100%;
    text-align: center;
}

#img-season {
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    border: 3px solid black;
    border-radius: 21px;
    margin-bottom: 30px;
}

#search-btn {
    margin-top: 10px;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #1a2a3d;
    color: white;
    text-decoration: none;
    border-radius: 13px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out; 
}

#search-btn:hover {
    background-color: #2a3b4c;
}

#search-in {
    height: 40px;
    border: 2px solid black;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    font-size: 15px;
}

.search-div {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-bar-btn:hover {
    background-color: #d1e1fc;
}

.warning-container {
    position: relative;
    display: flex;
    align-items: center;
    margin-right: 10px;
}

.exclamation-mark {
    font-size: 24px;
    color: red;
    animation: pulse 1s infinite alternate;
    position: relative;
    z-index: 0;
}

a {
    text-decoration: none;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.3;
    }
    100% {
        transform: scale(1.3);
        opacity: 1.6;
    }
}

@media screen and (max-width: 768px) {
    .nav-bar-btn {
        font-size: 14px;
    }

    #title {
        font-size: 36px;
    }

    .art-1 h2 {
        font-size: 20px; /* Adjusted h2 font size */
    }

    .art-1 p {
        font-size: 16px;
    }
}

@media screen and (max-width: 480px) {
    .nav-bar-btn {
        font-size: 12px;
        padding: 8px;
        border-radius: 10px;
    }

    #title {
        font-size: 28px;
    }

    .art-1 h2 {
        font-size: 18px; /* Further reduced h2 font size for mobile */
    }

    .art-1 p {
        font-size: 14px;
    }

    #search-in {
        width: 90%;
    }

    #search-btn {
        width: 90%;
    }

    header {
        flex-direction: column; /* Stack header items vertically on small screens */
    }
}
</style>
<body>
    <header>
        <a class="nav-bar-btn" href="https://preflight.climacast.uk/">Back</a>
    </header>
    
    <div class="main-web-content">
        <h1 id="title">Outages</h1>
        
        <div class="art-1">
            <div>
                <h2>Major Package Release</h2>
                <p style="font-weight: bold;">climacast:major_package_release_4 - Expected: June.</p>
                <p>ClimaCast is completing a major package release and the site may be offline for some time in June.</p>
            </div>
        </div>
    </div>
</body>
</html>
